name: abufarm
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0
  path_provider: ^2.0.11
  intl: ^0.17.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  flutter_easyloading: ^3.0.5
  fl_chart: ^1.0.0
  font_awesome_flutter: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/image/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/Logoapk.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ff9009"
  image: assets/image/cargar.png
  android_12:
    image: assets/image/cargar.png
    color: "#ff9009"
